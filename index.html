<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akan Name Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
     <h1>Akan Name Generator</h1>
     <p>This application calculates the day of the week you were born and gives you an Akan name based on your gender and birth date.</p>
     <p>Akan names are derived from Ghanian culture where children are given their first name based on the day of the week they were born.</p>
     <form id="akanForm">
        <div class="form-group">
            <label for="birthday">Enter Your Birthday:</label>
            <input type="date" id="birthday" name="birthday" required>

    </div>
    <div class="form-group">
        <label>Select Your Gender:</label>
        <div class="gender-options">
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            </div>
    </div>
    <button type="submit">Generate Akan Name</button>
    </form>

    <div id="result" class="result-container">
        <!-- Results will be displayed here -->
         </div>
         </div>

         <script src="script.js"></script>
</body>
</html>
